<!DOCTYPE html>
<html>

<head>
    <title>Student Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 30px;
        }

        .container {
            width: 85%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .msg {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 150px;
        }

        button {
            padding: 8px 18px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #084298;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d6efd;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .highlight {
            background-color: #fff3cd;
        }

        a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Student Management System</h2>

        {% if last_added_roll %}
        <div class="msg">
            Student added successfully! (Highlighted below)
        </div>
        {% endif %}

        <!-- FORM -->
        <form method="POST">
            <input name="roll" placeholder="Roll No" required>
            <input name="name" placeholder="Name" required>
            <input name="course" placeholder="Course" required>
            <button type="submit">Submit</button>
        </form>

        <!-- TABLE -->
        <table>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Course</th>
                <th>Action</th>
            </tr>

            {% for s in students %}
            <tr class="{% if last_added_roll and s[0]|string == last_added_roll %}highlight{% endif %}">
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>
                    <a href="/delete/{{ s[0] }}" onclick="return confirm('Delete this student?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="footer">
            Python Flask + SQLite | Live Student Management System
        </div>

    </div>

</body>

</html>
